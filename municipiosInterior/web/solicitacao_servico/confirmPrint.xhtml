<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">


    <h:form id="form_impressaoSS">

        <p:confirmDialog id="conf_impressaoSS" widgetVar="wgtvar_conf_impressaoSS" header="SOLICITAÇÃO DE SERVIÇO Nº: #{ImprimirSsCtrl.numSS}" 
                         height="55" width="250" closable="true" message="IMPRIMIR?" severity="alert">
            <h:panelGroup layout="block" style="text-align: center;">
                <p:commandButton value="Sim" actionListener="#{ImprimirSsCtrl.imprimirSS(e)}" ajax="false"/>  
                <p:commandButton value="Não" oncomplete="wgtvar_conf_impressaoSS.hide();" /> 
            </h:panelGroup>
        </p:confirmDialog>

    </h:form>

</html>
